<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 1 on animations</title>
</head>
<body>
    <div class="container">
        <h1 class="slideFromTop">Learn css animations the easy way!</h1>
        <div class="grid-container">
            <div class="grid-column">
                <h2>Animations</h2>
                <p>Animations are a combination of keyframes that happen independently from user interaction</p>
            </div>
            <div class="grid-column">
                <h2 class="rotate">Transitions</h2>
                <p>Transitions are user interaction-dependent, for example whenever you use the hover or focus state.</p>
            </div>
        </div>
        <div>
            <button class="btn btn-transition">Hover on top</button>
            <button class="btn btn-buttonOpacity">This fades in and out</button>

        </div>



    </div>
</body>
</html>
